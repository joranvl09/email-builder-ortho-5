<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Builder - Ortho</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>ğŸ“§ Email Builder</h1>
            <div class="header-controls">
                <select id="templateSelector">
                    <option value="">Kies template...</option>
                </select>
                <button id="saveTemplateBtn">ğŸ’¾ Opslaan</button>
                <button id="copyBtn">ğŸ“‹ Kopieer</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>ğŸ“š Tekst Blokken</h3>
                    <div class="block-management">
                        <input type="text" id="newBlockText" placeholder="Nieuwe blok tekst...">
                        <button id="addBlockBtn">+ Toevoegen</button>
                    </div>
                </div>
                <div class="blocks-list" id="blocksList"></div>
            </aside>

            <main class="canvas">
                <div class="canvas-header">
                    <h3>âœï¸ E-mail Opbouw</h3>
                    <div class="canvas-controls">
                        <button id="clearCanvasBtn">ğŸ—‘ï¸ Leegmaken</button>
                    </div>
                </div>
                <div class="email-content" id="emailCanvas">
                    <p class="empty-state">Sleep blokken hierheen om je e-mail te bouwen</p>
                </div>
            </main>
        </div>
    </div>

    <div id="saveTemplateModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ’¾ Template Opslaan</h3>
            <input type="text" id="templateName" placeholder="Template naam...">
            <div class="modal-actions">
                <button id="confirmSaveBtn">Opslaan</button>
                <button id="cancelSaveBtn">Annuleren</button>
            </div>
        </div>
    </div>

    <div id="textEditorModal" class="modal">
        <div class="modal-content">
            <h3>âœï¸ Tekst Bewerken</h3>
            <textarea id="textEditor" rows="8"></textarea>
            <div class="modal-actions">
                <button id="saveTextBtn">Opslaan</button>
                <button id="cancelTextBtn">Annuleren</button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
